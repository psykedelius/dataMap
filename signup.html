<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>S'inscrire</h1>
    </header>
    <main>
        <p><a href="index.html">Accueil</a> > S'inscrire</p>
        <form id="signup-form">
            <label for="name">Nom:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="username">Pseudo:</label><br>
            <input type="text" id="username" name="username" required><br>
            <label for="phone">Téléphone:</label><br>
            <input type="tel" id="phone" name="phone"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Mot de passe:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="password-confirm">Confirmer le mot de passe:</label><br>
            <input type="password" id="password-confirm" name="password-confirm" required><br>
            <label for="role">Je suis un:</label><br>
            <select id="role" name="role" required>
                <option value="client">Client</option>
                <option value="professional">Professionnel</option>
            </select><br><br>
            <input type="submit" value="S'inscrire">
        </form>
    </main>
    <script>
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = signupForm.name.value;
            const username = signupForm.username.value;
            const phone = signupForm.phone.value;
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            const passwordConfirm = signupForm['password-confirm'].value;

            if (password !== passwordConfirm) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }

            fetch('/api/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, username, phone, email, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
    <footer>
        <p>&copy; 2025 Ludico</p>
    </footer>
</body>
</html>
