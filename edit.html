<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la fiche - Espace Professionnel</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Modifier la fiche</h1>
    </header>
    <style>
        .form-container {
            display: flex;
            gap: 2rem;
        }
        .form-fields {
            flex: 1;
        }
        #coord-map {
            flex: 1;
            height: 400px;
            border-radius: 8px;
        }
    </style>
    <main>
        <div class="form-container">
            <div class="form-fields">
                <form id="edit-form">
                    <label for="name">Nom de l'entreprise:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description"></textarea><br>
                    <label for="category">Catégorie:</label><br>
                    <select id="category" name="category">
                        <option value="1">Escape Game</option>
                        <option value="2">Bar à jeux</option>
                        <option value="3">Laser Game</option>
                    </select><br>
                    <label for="lat">Latitude:</label><br>
                    <input type="text" id="lat" name="lat" required><br>
                    <label for="lng">Longitude:</label><br>
                    <input type="text" id="lng" name="lng" required><br><br>
                    <input type="submit" value="Enregistrer les modifications">
                </form>
            </div>
            <div id="coord-map"></div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Ludico</p>
    </footer>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const businessId = urlParams.get('id');
        const form = document.getElementById('edit-form');
        const latInput = document.getElementById('lat');
        const lngInput = document.getElementById('lng');

        let map;
        let marker;

        // Charger les données de la fiche
        document.addEventListener('DOMContentLoaded', () => {
            fetch(`/api/businesses/${businessId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.data) {
                        const business = data.data;
                        form.name.value = business.name;
                        form.description.value = business.description;
                        form.category.value = business.category_id;
                        latInput.value = business.lat;
                        lngInput.value = business.lng;

                        // Initialiser la carte
                        map = L.map('coord-map').setView([business.lat, business.lng], 13);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                        marker = L.marker([business.lat, business.lng]).addTo(map);

                        map.on('click', function(e) {
                            const { lat, lng } = e.latlng;
                            latInput.value = lat;
                            lngInput.value = lng;
                            if (marker) {
                                map.removeLayer(marker);
                            }
                            marker = L.marker([lat, lng]).addTo(map);
                        });
                    }
                });
        });

        // Soumettre les modifications
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = form.name.value;
            const description = form.description.value;
            const category_id = form.category.value;
            const lat = form.lat.value;
            const lng = form.lng.value;

            fetch(`/api/businesses/${businessId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ name, description, category_id, lat, lng })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Fiche modifiée avec succès !');
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
